---
vault_servers_group: role=control
vault_is_server: "{{ vault_servers_group in group_names }}"

vault_package: vault-0.6.0-1
vault_default_port: 8200
vault_command_options: -tls-skip-verify

vault_init_json: '{
	"secret_shares": 5,
	"secret_threshold": 3
}' # ansible lint doesn't like the line split between curly braces

vault_host: "vault.service.{{consul_dns_domain}}"
vault_address: "https://{{vault_host}}:{{vault_default_port}}"

# 5184000 seconds = 60 days
vault_token_max_ttl: 5184000
# 2592000 seconds = 30 days
vault_token_default_ttl: 2592000
