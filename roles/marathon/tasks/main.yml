---
- name: create marathon user
  sudo: yes
  user:
    name: "{{ marathon_user }}"
    state: present
  tags:
    - marathon
    - bootstrap

- name: install marathon package
  sudo: yes
  yum:
    name: "{{ marathon_package }}"
    state: present
  tags:
    - marathon
    - bootstrap

- name: create consul acl for marathon
  sudo: yes
  run_once: yes
  command: consul-cli acl-update --token={{ consul_acl_master_token }} --name="Marathon ACL Token" --rule='key:marathon:write' {{ consul_acl_marathon_token }}
  tags:
    - marathon


## VAULT TOKEN START
- name: Set vault_root_token
  set_fact:
    vault_root_token: '{% for host in groups["all"] if hostvars[host].vault_root_token is defined %}{% if loop.last %}{{ hostvars[host].vault_root_token }}{% endif %}{% endfor %}'
  when: "not vault_root_token is defined"

- include_vars: ../../vault/defaults/main.yml
  when: " not vault_address is defined"

- name: write marathon-ro policy for vault_keys
  copy:
    dest: /tmp/marathon-policy.json
    src: marathon-policy.json
  tags:
    - marathon

- name: write marathon policy to vault_keys
  shell: VAULT_TOKEN={{vault_root_token}} vault policy-write -address={{vault_address}} marathon /tmp/marathon-policy.json
  no_log: true
  tags:
    - marathon

- name: create marathon vault token
  shell: VAULT_TOKEN={{vault_root_token}} vault token-create -address={{vault_address}} --policy=marathon --format=json
  no_log: true
  register: marathon_token_result
  tags:
    - marathon

- name: set marathon vault token
  set_fact:
    marathon_vault_token={{ (marathon_token_result.stdout | from_json).auth.client_token }}

- name: write vault secrets
  shell: VAULT_TOKEN={{vault_root_token}} vault write -address={{vault_address}} secret/marathon/{{item.key}} value="{{ item.value }}"
  no_log: true
  with_items:
    - key: marathon_zk_connect
      value: "{{ marathon_zk_connect }}"
    - key: marathon_mesos
      value: "{{ marathon_mesos }}"
  notify:
    - restart marathon
  tags:
    - marathon

- include: ../../vault/tasks/create-token-service.yml service_name=marathon service_user={{ marathon_user }} service_vault_token={{ marathon_vault_token }}

## VAULT TOKEN END


- include: conf.yml

- name: configure marathon unit file
  sudo: yes
  replace:
    dest: /etc/systemd/system/marathon.service
    regexp: "=network.target"
    replace: '=mesos-master.service'
  notify:
    - reload marathon
    - restart marathon
  tags:
    - marathon

- name: create marathon service over ride directory
  sudo: yes
  file:
    path: /etc/systemd/system/marathon.service.d
    state: directory
  tags:
    - marathon

- name: create marathon service over ride
  sudo: yes
  copy:
    dest: /etc/systemd/system/marathon.service.d/user.conf
    content: |
      [Service]
      User={{ marathon_user }}
  notify:
    - reload systemd
    - restart marathon
  tags:
    - marathon

- name: create service wrapper script
  sudo: yes
  copy:
    src: vault-wrapper-marathon.sh
    dest: /usr/local/bin/vault-wrapper-marathon.sh
    mode: 0755
  notify:
    - restart marathon
  tags:
    - marathon

- name: create marathon vault over ride
  sudo: yes
  template:
    dest: /etc/systemd/system/marathon.service.d/vault.conf
    src: vault.conf.j2
  notify:
    - reload systemd
    - restart marathon
  tags:
    - marathon

- name: configure marathon to wait for zookeeper before starting
  sudo: yes
  lineinfile:
    dest: /etc/systemd/system/marathon.service
    line: "ExecStartPre=/usr/local/bin/zookeeper-wait-for-listen.sh {{ marathon_zk_dns }}"
    insertbefore: "^ExecStart="
    state: present
  notify:
    - reload marathon
    - restart marathon
  tags:
    - marathon

- name: generate marathon consul service
  sudo: yes
  template:
    src: marathon-consul.j2
    dest: "{{ consul_dir }}/marathon.json"
  notify:
    - reload consul
  tags:
    - marathon

- meta: flush_handlers

- include: nginx-proxy.yml

- name: write iptables configuration
  run_once: true
  command: consul-cli kv-write --token={{ consul_acl_secure_token }} secure/marathon/ip_tables {{ do_marathon_iptables }}
  tags:
    - marathon

- name: deploy iptables configuration
  sudo: yes
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: marathon-consul.cfg
      dest: /etc/consul-template/config.d
    - src: marathon-iptables.tmpl
      dest: /etc/consul-template/templates
  notify:
    - reload consul-template
  tags:
    - marathon

- name: ensure consul.d is present
  sudo: yes
  file:
    path: "{{ consul_dir }}"
    state: directory
  tags:
    - marathon

- include: jobs.yml
